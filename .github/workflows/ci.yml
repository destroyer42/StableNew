name: CI

on:
  push:
    branches: [ postGemini, main ]
  pull_request:
    branches: [ postGemini, main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y xvfb ffmpeg
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint (ruff + black)
        run: |
          ruff --version
          ruff check .
          black --check .
      - name: Type check (mypy)
        run: mypy src
      - name: Tests (headless)
        run: |
          Xvfb :99 &
          export DISPLAY=:99
          pytest --cov=src --cov-report=xml --cov-report=term-missing -q
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
